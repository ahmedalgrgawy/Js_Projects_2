<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Upload Button</title>
        <style>    
            .file-input {
                display: none;
            }
        </style>
    </head>
    <body>

        <h1>File Upload Button</h1>
        <div class='file'>
            <input type='file' class='file-input' name='myFile[]' id='myFile'
                multiple>
            <button class='file-btn' type="button">Choose File(S)</button>
            <span class="file-label"></span>
        </div>

        <script src="code.js" defer></script>
    </body>
</html>
