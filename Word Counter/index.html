<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Word Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h2 class="title">Word Counet</h2>
            <textarea class="text-input" placeholder="Paste Text Here..."></textarea>
            <div>
                <strong>Word Count: </strong>
                <span class="word-count">0</span>
            </div>
            <div>
                <strong>Letter Count: </strong>
                <span class="letter-count">0</span>
            </div>
            <div>
                <strong>Spaces Count: </strong>
                <span class="space-count">0</span>
            </div>
        </div>

        <script src="code.js" defer></script>
    </body>
</html>
